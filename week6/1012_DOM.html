<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 연습</title>
        <script>
            var today=new Date();
            var display = today.toLocaleString();
            document.write("<h1>오늘은 며칠인가요?</h1>");
            document.write(display+"입니다.");

        </script>
        <style>
            .accent{
                background-color: aqua;
                color: blueviolet;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <h1>스터디 회원 모집 (getElementById)</h1>
        <img src="logo.png" id="logo" alt="HTML5 공식 로고">
        <script>
            myImg=document.getElementById("logo");
            document.write("<p>이미지 파일의 alt 텍스트는 <span>"+myImg.alt+"</span>입니다.</p>")
        </script>
        <br>
        <h1>스터디 회원 모집 (getElementsByClassName)</h1>
        <p class="accent">신입생 대상</p>
        <p><span class="accent">웹 표준 기술</span>에 대해 같이 공부할 스터디 회원을 모집합니다</p>
        <script>
            myList=document.getElementsByClassName("accent");
            document.write("<hr>");
            document.write("<h3>accent클래스를 사용하는 요소의 텍스트</h3>");
            for(i=0;i<myList.length;i++){
                document.write(myList[i].textContent+"<br>")
            }
        </script>
        <br>
        <h1>스터디 회원 모집 (getElementsByClassName)</h1>
        <p>숫자 4를 클릭하세요.</p>
        <img src="2.png">
        <img src="l.PNG">
        <img src="h.PNG">
        <img src="m.PNG">
        <img src="4.PNG" id="4png" onclick="change('5.PNG')">
        <script>
                letters=document.getElementsByTagName("img");
            function change(myimg){
            document.getElementById("4png").src=myimg;
        }
        </script>
        <br>
        <br>
        <br>
        <p>질문:<span id="quest">웹 표준 기술은?</span></p>
        <p>해답:<span id="sol">HTML5</span></p>
        <hr>
        <script>
            var txt=document.getElementById("quest").innerHTML;
            document.write("질문의 내용 : "+txt);
        </script>
        <br>
        <br>
        <p>질문:<span id="quest2">웹 표준 기술은?</span></p>
        <p>해답:<span id="sol2">HTML5</span></p>
        <form>
            <input type="button" value="해답 바꾸기" onclick="modifySol('HTML5 + CSS3')">
        </form>
        <hr>
        <script>
            function modifySol(newSol){
                document.getElementById("sol2").innerHTML=newSol;
            }
        </script>
        <br>
        <br>
        <script>
            function changeTo(myimg){
                document.getElementById("num").src=myimg;
            }
        </script>
         <div>
            <img src="2.png" id="num" onmouseover="changeTo('4.png')" onmouseout="changeTo('2.png')">
        </div>
        <br>
        <br>
        <script>
            function changeStyle(){
                var myArea=document.getElementById("first");
                myArea.style.backgroundColor="#222";
                myArea.style.color="white";
                myArea.style.borderRadius="80px";
            }
        </script>
        <div id="first" onmouseover="changeStyle()">
        <p>자바스크립트는 HTML 태그의 내용이나 속성뿐 아니라...</p></div>
    
    </body>
</html>
